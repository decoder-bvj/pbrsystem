<div class="glass-card shadow-sm border-0 rounded-4 mb-4">

    {% if title %}
    <div class="card-header bg-white border-0 pt-4 pb-2 px-4">
        <div class="d-flex justify-content-between align-items-center">
            
            <h5 class="fw-bold mb-0">
                {% block card_title %}
                    {{ title }}
                {% endblock %}
            </h5>

            {% block card_actions %}
            <!-- Optional right-side buttons -->
            {% endblock %}

        </div>
    </div>
    {% endif %}

    <div class="card-body px-4 py-3">
        {% block card_body %}
        <!-- Main content -->
         <h3>base card template</h3>
        {% endblock %}
    </div>

    {% block card_footer %}
    <!-- Optional footer -->
    {% endblock %}

</div>
